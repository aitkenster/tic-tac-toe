<!DOCTYPE html>
<html>
<head>
	<title>Tic-Tac-Toe</title>
</head>
<body>
<span class="grid">
	<table>
		<tr>
			<td><button class="a1"></button></td>
			<td><button class="a2"></button></td>
			<td><button class="a3"></button></td>
		</tr>
		<tr>
			<td><button class="b1"></td>
			<td><button class="b2"></td>
			<td><button class="b3"></td>
		</tr>
		<tr>
			<td><button class="c1"></td>
			<td><button class="c2"></td>
			<td><button class="c3"></td>
		</tr>
	</table>
</span>
</body>
<script src="src/ticTacToe.js"></script>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script>
	$(document).ready(function(){
		var game = new Game();

		function updateBoard(){
			$('.a1').text(game.Grid[0])
			$('.a2').text(game.Grid[1])
			$('.a3').text(game.Grid[2])
			$('.b1').text(game.Grid[3])
			$('.b2').text(game.Grid[4])
			$('.b3').text(game.Grid[5])
			$('.c1').text(game.Grid[6])
			$('.c2').text(game.Grid[7])
			$('.c3').text(game.Grid[8])
		}
		
		updateBoard()

		$('.a1').on('click', function(){
			game.gameSequence(0)
			updateBoard();
		})
		$('.a2').on('click', function(){
			game.gameSequence(1);
			updateBoard();
		})
		$('.a3').on('click', function(){
			game.gameSequence(2);
			updateBoard();
		})
		$('.b1').on('click', function(){
			game.gameSequence(3);
			updateBoard();
		})
		$('.b2').on('click', function(){
			game.gameSequence(4);
			updateBoard();
		})
		$('.b3').on('click', function(){
			game.gameSequence(5);
			updateBoard();
		})
		$('.c1').on('click', function(){
			game.gameSequence(6);
			updateBoard();
		})
		$('.c2').on('click', function(){
			game.gameSequence(7);
			updateBoard();
		})
		$('.c3').on('click', function(){
			game.gameSequence(8);
			updateBoard();
		})

	})
</script>

<style>
	table{
		border: 1px solid black;
	}

	td{
		width: 40px;
		height: 40px;
		border: 1px solid black;
	}
</style>
</html>
